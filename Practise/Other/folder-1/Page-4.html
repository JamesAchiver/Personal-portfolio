<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Testing Page</title>
     <link rel="stylesheet" href="https://jamesachiver.github.io/Personal-portfolio/Practise/Other/folder-1/Page-4.css">
     <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;700;800;900&family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

     <div id="loader-overlay">
          <div class="loader"></div>   
     </div>

     <div class="container">
          <div class="left-info">
               <div class="pic-gradient"></div>
               <div class="today-info">
                    <h2>Thusday</h2>
                    <span>10 August 2023</span>
                    <div>
                         <i class='bx bx-current-location'></i>
                         <span>Delhi, IND</span>
                    </div>
               </div>
               <div class="today-weather">
                    <i class='bx bx-sun'></i>
                    <h1 class="weather-temp">
                         25°C
                    </h1>
                    <h3>Sunny</h3>
               </div>
          </div>

          <div class="right-info">
               <div class="day-info">
                    <div>
                         <span class="title">PRECIPITATION</span>
                         <span class="value">4 %</span>
                    </div>
                    <div>
                         <span class="title">HUMIDITY</span>
                         <span class="value">34 %</span>
                    </div>
                    <div>
                         <span class="title">WIND SPEED</span>
                         <span class="value">6 Km/h</span>
                    </div>
               </div>
               <ul class="days-list">
                    <li>
                         <i class='bx bx-cloud'></i>
                         <span>Sat</span>
                         <span class="day-temp">36°C</span>
                    </li>
                    <li>
                         <i class='bx bx-cloud-rain'></i>
                         <span>Sun</span>
                         <span class="day-temp">36°C</span>
                    </li>
                    <li>
                         <i class='bx bx-sun' ></i>
                         <span>Mon</span>
                         <span class="day-temp">36°C</span>
                    </li>
                    <li>
                         <i class='bx bx-cloud-drizzle'></i>
                         <span>Tue</span>
                         <span class="day-temp">36°C</span>
                    </li>
               </ul>

               <div class="btn-container">
                    <button class="loc-button">
                         Search Location
                    </button>
               </div>
          </div>
     </div>

     <div class="goback-btn">
          <a href="https://jamesachiver.github.io/Personal-portfolio/Practise/Page-3.html">
               <i class='bx bx-arrow-back'></i>
          </a>
     </div>

     <script src="https://jamesachiver.github.io/Personal-portfolio/Practise/Other/folder-1/Page-4.js"></script>
</body>
</html>
